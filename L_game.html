<!DOCTYPE html>
<html>
    <head>
        <title>L-Game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="navbar.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div id="navbar-container"></div>
        <div class="flexcolumn">
            <div class="flexrow">
                <div id="game-viewholder">
                    <iframe
                        src="l-game-react-build"
                        frameborder=0
                        scrolling="no"
                        onload="setupIframeHeightCorrection(this)"
                    ></iframe>
                </div>
                <div class="ad">
                    <image src="ad_for_website.jpg">
                </div>
            </div>
        </div>
        <br>
        <br>
        <hr>
        <div class="header">
            <h1>L-Game</h1>
        </div>
        <div class="content">
            <p>
                On each turn, a player must first move their L piece, and then may optionally move either one of the neutral pieces. The game is won by leaving the opponent unable to move their L piece to a new position.
            </p>
        </div>
        <div class="footer">
            <p class="footerlink">This page on <a href="https://github.com/skylon07/CS-260-partner/l-game-react/">GitHub</a></p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
        <script>
            alertOnFail('main', async () => {
                await loadHtml("navbar.html", 'navbar-container')
                setNavbarActive(1)
            })

            function setupIframeHeightCorrection(iframe) {
                correctIframeHeight(iframe)
                window.addEventListener("resize", () => correctIframeHeight(iframe))
            }

            function correctIframeHeight(iframe) {
                // setting to 0px first allows for shrinking
                iframe.width = document.body.scrollHeight * 0.6;
                iframe.style.height = "0px"
                iframe.style.height = `${iframe.contentWindow.document.documentElement.scrollHeight}px`
            }
        </script>
    </body>
</html>
