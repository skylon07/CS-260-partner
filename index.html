<!DOCTYPE html>

                    <svg class="game-thumbnail" viewbox="-10 -10 120 120">

                        <line x1="0" y1="33" x2="100" y2="33"></line>

                    </svg>
                </div>

                        <line stroke-width="10" x1="32.5" y1="12.5" x2="67.5" y2="12.5"></line>

        <script>
            alertOnFail('main', async () => {
                await loadHtml("navbar.html", 'navbar-container')
